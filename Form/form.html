<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <label for="salutation">Salutation</label><br />
        <select name="Salutation" id="None">
          <option value="None">--None--</option>
          <option value="Mr">Mr.</option>
          <option value="Mrs">Mrs.</option>
          <option value="Miss">Miss</option></select
        ><br /><br />
        <label for="First Name">First Name: </label>
        <input type="text" id="fname" name="firstname" /><br /><br />
        <label for="Last Name">Last Name: </label>
        <input type="text" id="lname" name="lname" /><br /><br />
        <label for="Gender">Gender :</label>
        <input type="radio" id="male" name="male" /> Male
        <input type="radio" id="female" name="female" /> Female <br /><br />
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" />
        <br /><br />
        <label for="dob">Date of Birth: </label>
        <input type="date" id="date" name="date" /> 
        <br /><br />
        <label for="address">Address: </label> <br />
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        <br /><br />

        <button onclick="displayResult()" type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>

<script>

  function displayResult() {
    var Salutation = document.getElementById("None").value;
    var Firstname = document.getElementById("fname").value;
    var Lastname = document.getElementById("lname").value;
    var Gender = document.getElementById("male").value;
    var Gender = document.getElementById("female").value;
    var Email = document.getElementById("email").value;
    var Date = document.getElementById("date").value;
    var Address = document.getElementById("address").value;
    alert(
      "None" +
        Salutation +
        "\r\nfname" +
        Firstname +
        "\r\nlname" +
        Lastname +
        "\r\nmale" +
        Gender +
        "\r\nfemale" +
        Gender +
        "\r\nemail" +
        Email +
        "\r\ndate" +
        Date +
        "\r\naddress" +
        Address
    );
  }
</script>
